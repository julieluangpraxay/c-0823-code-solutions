<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="row">
        <h1>How it Works</h1>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="column-fourth">
          <img src="./images/screen-1.png" alt="drive now image" />
          <div class="icon-container">
            <img src="./images/switch-icon.png" alt="switch icon" />
          </div>
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>

        <div class="column-fourth">
          <img src="./images/screen-2.png" alt="drive now image" />
          <div class="icon-container">
            <img src="./images/filter-icon.png" alt="filter icon" />
          </div>
          <h3>Trip Filtering</h3>
          <p>Evaluates your requests.</p>
        </div>

        <div class="column-fourth">
          <img src="./images/screen-3.png" alt="drive now image" />
          <div class="icon-container">
            <img src="./images/slider-icon.png" alt="filter icon" />
          </div>
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>

        <div class="column-fourth">
          <img src="./images/screen-4.png" alt="drive now image" />
          <div class="icon-container">
            <img src="./images/bars-icon.png" alt="switch icon" />
          </div>
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
