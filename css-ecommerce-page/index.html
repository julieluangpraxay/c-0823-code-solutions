<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>New Arrivals</h1>
      <div class="row">
        <div class="column-fifth">
          <div class="image-wrapper">
            <img src="./images/dress1.jpeg" alt="black dress" />
          </div>
          <h3>Free People <span>| Size 6</span></h3>
          <p>
            <span class="highlight">$35</span>
            <span class="cross">$125 retail</span>
          </p>
        </div>
        <div class="column-fifth">
          <div class="image-wrapper">
            <img src="./images/ysl-bag.jpeg" alt="black dress" />
          </div>

          <h3>Yves Saint Laurent <span>| One-Size</span></h3>
          <p>
            <span class="highlight">$200</span>
            <span class="cross">$1600 retail</span>
          </p>
        </div>
        <div class="column-fifth">
          <div class="image-wrapper">
            <img src="./images/key.jpeg" alt="ysl bag" />
          </div>

          <h3>Tiffany <span>| One-Size</span></h3>
          <p>
            <span class="highlight">$476</span>
            <span class="cross">$2000 retail</span>
          </p>
        </div>
        <div class="column-fifth">
          <div class="image-wrapper">
            <img src="./images/lv-bag.jpg" alt="black dress" />
          </div>
          <h3>Louis Vuitton <span>| Size 4</span></h3>
          <p>
            <span class="highlight">$20</span>
            <span class="cross">$198 retail</span>
          </p>
        </div>
        <div class="column-fifth">
          <div class="image-wrapper">
            <img src="./images/dress2.jpeg" alt="black dress" />
          </div>
          <h3>Reformation <span>| Size 6</span></h3>
          <p>
            <span class="highlight">$35</span>
            <span class="cross">$125 retail</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
