<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>Email</div>
      <input id="email" />

      <div>Why is coding cool?</div>

      <select id="select">
        <option value="select-an-option">Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <input id="html" type="radio" />
      <label for="html">HTML</label>
      <input id="css" type="radio" />
      <label for="css">CSS</label>
      <input id="js" type="radio" />
      <label for="js">JavaScript</label>
      <div>Would you like to sign up for more information?</div>
      <input id="checkbox" type="checkbox" /> Sign me up!
      <div>Comments</div>
      <textarea name="text" id="text" cols="30" rows="10"></textarea>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
