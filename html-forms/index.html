<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <input id="email" type="email" />

      <label for="select">Why is coding cool?</label>

      <select id="select">
        <option value="select-an-option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>

      <p>Favorite Language (choose one)</p>
      <input id="html" type="radio" />
      <label for="html">HTML</label>

      <input id="css" type="radio" />
      <label for="css">CSS</label>

      <input id="js" type="radio" />
      <label for="js">JavaScript</label>

      <div>Would you like to sign up for more information?</div>
      <input id="checkbox" type="checkbox" />
      <label for="checkbox">Sign me up!</label>

      <label for="comments">Comments</label>
      <textarea name="text" id="comments" cols="30" rows="10"></textarea>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
